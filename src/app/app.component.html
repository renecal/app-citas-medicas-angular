<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Aplicación de citas médicas</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <app-crear-cita (nuevaCita)="agregarCita($event)"></app-crear-cita>
    </div>
    <div class="col-6">
      <app-list-citas [listadoCitas]="listCitas"  (deleteCita)="eliminarCitaListado($event)"></app-list-citas>
    </div>
  </div>
</div>
